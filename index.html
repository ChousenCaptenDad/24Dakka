<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Dakka - Video Platformu</title>
    <meta name="description" content="Modern video y√ºkleme ve payla≈üƒ±m platformu">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Background Images -->
    <div class="background-images">
        <img src="burj2.png" alt="" class="bg-left">
        <img src="burj.png" alt="" class="bg-right">
    </div>

    <!-- Logo and Profile (Fixed positions) -->
    <div class="logo-fixed">24 Dakka</div>
    <button class="profile-btn-fixed" id="profileBtn">Profil</button>

    <!-- Main Container -->
    <div class="container">

        <!-- Leaderboard Section -->
        <section class="leaderboard-section">
            <div class="leaderboard-header">
                <h1 class="leaderboard-title">‚≠ê Yƒ±ldƒ±zlar</h1>
            </div>
            <div class="leaderboard-container">
                <div class="leaderboard-grid" id="leaderboardGrid">
                    <!-- User cards will be inserted here -->
                </div>
            </div>
        </section>

        <!-- Videos Section -->
        <section class="videos-section">
            <div class="videos-grid" id="videosGrid">
                <!-- Upload card (always first) -->
                <div class="upload-card" id="uploadCard">
                    <div class="upload-icon">üì§</div>
                    <div class="upload-text">Video Y√ºkle</div>
                    <div class="upload-hint">T√ºm video formatlarƒ± desteklenir</div>
                    <input type="file" id="videoInput" class="upload-input" accept="video/*">
                </div>
                <!-- Video cards will be inserted here -->
            </div>
        </section>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="authTitle">Giri≈ü Yap</h2>
                <button class="close-btn" id="closeAuthModal">&times;</button>
            </div>
            <form id="authForm">
                <div class="form-group">
                    <label class="form-label" for="authEmail">E-posta</label>
                    <input type="email" id="authEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="authPassword">≈ûifre</label>
                    <input type="password" id="authPassword" class="form-input" required>
                </div>
                <div class="form-group" id="usernameGroup" style="display: none;">
                    <label class="form-label" for="authUsername">Kullanƒ±cƒ± Adƒ±</label>
                    <input type="text" id="authUsername" class="form-input">
                </div>
                <button type="submit" class="btn-primary" id="authSubmitBtn">Giri≈ü Yap</button>
                <p class="text-center mt-md">
                    <a href="#" id="toggleAuth" style="color: var(--orange-light); text-decoration: none;">Hesabƒ±n yok
                        mu? Kayƒ±t ol</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Video Y√ºkle</h2>
                <button class="close-btn" id="closeUploadModal">&times;</button>
            </div>
            <form id="uploadForm">
                <div class="form-group">
                    <label class="form-label" for="videoTitle">Video Ba≈ülƒ±ƒüƒ±</label>
                    <input type="text" id="videoTitle" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="videoDescription">A√ßƒ±klama</label>
                    <textarea id="videoDescription" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Se√ßilen Dosya</label>
                    <div id="selectedFileName"
                        style="color: var(--orange-light); padding: var(--spacing-sm); background: rgba(42, 42, 42, 0.6); border-radius: var(--radius-sm);">
                        Dosya se√ßilmedi
                    </div>
                </div>
                <button type="submit" class="btn-primary" id="uploadSubmitBtn">Y√ºkle</button>
            </form>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2 class="modal-title" id="videoModalTitle">Video</h2>
                <button class="close-btn" id="closeVideoModal">&times;</button>
            </div>
            <video id="videoPlayer" controls
                style="width: 100%; border-radius: var(--radius-md); margin-bottom: var(--spacing-md);"></video>
            <div id="videoModalInfo" style="color: rgba(255, 255, 255, 0.7);"></div>
        </div>
    </div>

    <!-- Comments Sidebar -->
    <div class="comments-sidebar" id="commentsSidebar">
        <div class="comments-header">
            <h3 class="comments-title" id="commentsVideoTitle">Yorumlar</h3>
            <button class="close-comments-btn" id="closeComments">&times;</button>
        </div>
        <div class="comments-content">
            <div class="comments-list" id="commentsList">
                <!-- Comments will be inserted here -->
            </div>
            <div class="comment-input-section">
                <input type="text" class="comment-input" id="commentInput" placeholder="Yorum yaz...">
                <button class="send-comment-btn" id="sendCommentBtn">G√∂nder</button>
            </div>
        </div>
    </div>

    <!-- Config -->
    <script src="config.js"></script>

    <!-- App -->
    <script src="app.js"></script>
</body>

</html>
